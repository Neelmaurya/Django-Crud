{% extends 'base.html' %}
{% block content %} 
    <form method="post" action="/registration"  style="background:#DCE7EC; height:700px;">
        {% csrf_token %}
        {% for message in messages %}
        <h4 class="text-center alert alert-info">{{message}}</h4>
        <br>
        {% endfor %}
        <div class="container mb-3 py-4 col-6">
                <h1>Student Registration Page</h1>
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" class="form-control" id="name" name="name" placeholder="Enter Your Name">
            </div>
            <div class="form-group">
                <label for="name">Enter DOB</label>
                <input type="date" class="form-control" id="dob" name="dob">
            </div>
            <div class="form-group">
                <label for="email">Email address</label>
                <input type="email" class="form-control" id="email" name="email" placeholder="Enter your Email">
            </div>
            <div class="form-group">
                <label for="mobile">Contact Number</label>
                <input type="number" class="form-control" id="mobile" name="mobile" placeholder="Enter Your Contact No.">
            </div>

            <div class="form-group">
                <label for="pwd">Password:</label>
                <input type="password" class="form-control" id="pwd" name="pwd" placeholder="Enter Your Password">
            </div>
            <div class="form-group">
                <label for="pwd">Confirm Password:</label>
                <input type="password" class="form-control" id="cpwd" name="cpwd" placeholder="Confirm Your Password">
            </div>
            <div align="center">
                <br><button class="btn btn-primary " type="submit">Submit</button>
            </div>
        </div>

    </form> 

{% endblock content %}
