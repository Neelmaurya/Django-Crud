{% extends 'base.html' %}
{% block content %}
    <div class="row">
        <div class="col-sm-8 offset-2">
            <h4 class="text-center alert alert-info">LogIn Page</h4>
            <form action="login" method="POST">
                {% csrf_token %}
                <div class="form-group col-sm-6 d-grid mt-5 gap-2 mx-auto">
                    <h4 for="username">Username</h4>
                    <input type="text" class="form-control" name="username" placeholder="Username">
                </div>
                <div class="form-group col-sm-6 d-grid gap-2 mt-3 mx-auto">
                    <h4 for="password">Password</h4>
                    <input type="password" class="form-control" name="password" placeholder="Password">
                </div>
                <div class="d-grid gap-2 col-2 mt-3 mx-auto">
                    <input type="submit" class="btn btn-success center" value="LogIn">
                </div>
            </form>
            {% for message in messages %}
                <h4 class="text-center alert alert-info">{{message}}</h4>
                <br>
            {% endfor %}
        </div>
    </div> 
    <br>
    <br>   
{% endblock content %}
